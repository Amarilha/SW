<body class="bg-purple-50 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Calculadora de Investimentos Online</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Tipo de investimento <i class="fas fa-question-circle text-gray-400"></i></label>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="investmentType" class="form-radio text-purple-600" value="MEI" id="mei" checked="">
                        <span class="ml-2 text-gray-700">MEI</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="investmentType" class="form-radio text-purple-600" value="ME" id="me">
                        <span class="ml-2 text-gray-700">ME</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Setor</label>
                <input type="text" class="form-input block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" placeholder="Digite o setor">
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Custo fixo</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">R$</span>
                        </div>
                        <input type="text" class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" placeholder="0,00">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Custo variável</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">R$</span>
                        </div>
                        <input type="text" class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" placeholder="0,00">
                    </div>
                </div>
            </div>
      
            <div class="flex items-center justify-between mb-4">
                <button type="button" class="bg-gradient-to-r from-purple-500 to-purple-700 text-white font-bold py-2 px-4 rounded-md shadow-lg hover:from-purple-600 hover:to-purple-800 transition duration-150 ease-in-out">CALCULAR</button>
                <button type="reset" class="text-purple-600 font-bold py-2 px-4 rounded-md hover:text-purple-700 transition duration-150 ease-in-out">LIMPAR</button>
            </div>
            <div class="mb-4">
                <!--<label class="block text-gray-700 font-semibold mb-2">Importar arquivo</label> -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center relative">
                    <i class="fas fa-file-upload fa-3x text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Arraste e solte o arquivo aqui</p>
                    
                    <div class="absolute top-0 right-0 bg-purple-600 text-white text-xs font-bold py-1 px-2 rounded-bl-lg">PRO</div>
                </div>
            </div>
            
        </form>
    </div>
    <footer class="mt-8 w-full">
        <div class="flex justify-center space-x-4 mb-4">
            <a href="#" class="text-gray-500 hover:text-purple-600"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="text-gray-500 hover:text-purple-600"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#" class="text-gray-500 hover:text-purple-600"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#" class="text-gray-500 hover:text-purple-600"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>
    </footer>
    <script type="module" src="/fronend/js/index.js"></script>

</body>
</html>

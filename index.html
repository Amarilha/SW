<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-purple-50 flex flex-col items-center justify-center min-h-screen">

    <div class="bg-white p-6 md:p-8 rounded-lg shadow-md w-full max-w-lg">

        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Calculadora de Precificação</h1>
        <form>
            <!-- Tipo de Empresa -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Tipo de Empresa <i class="fas fa-question-circle text-gray-400"></i></label>
                <div class="flex space-x-4" >
                    <label class="flex items-center">
                        <span class="ml-2 text-gray-700">MEI</span><input type="radio" name="impostoType" class="form-radio text-purple-600" value="MEI" checked >

                    <label class="flex items-center">

                </div>
            </div>
            
            <!-- MEI Info -->

            <!-- Renda Bruta (ME) -->

                    </div>

            </div>

                    <option value="dev">Desevolvedor de SW</option>

            </div>
            
            <!-- Geral Fields -->

                <!-- Custo Fixo Mensal -->

                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>

                                   placeholder="0,00"

                        </div>

                    </div>

                </div>
       
                <!-- Remuneração por hora -->

                    <label class="block text-gray-700 font-semibold mb-2">Remuneração por Hora</label>
                    <!--radio-->
                    <div class="mb-3">

                        </label>

                            <input type="radio" name="remunerationType" value="calculate" class="form-radio text-purple-500" onchange="toggleRemunerationInput()">

                        </label>
                    </div>
                    
                    <!-- sei o meu valor por hora-->
                    <div id="directInput" class="flex space-x-2 mb-2">
                        <div class="relative rounded-md shadow-sm w-1/2">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input 
                                type="number" 
                                min="1"
                                oninput="this.value = this.value < 0 ? 0 : this.value"
                                class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" 
                                placeholder="Valor por hora desejado">
                        </div>
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <label name="serviceType" class="form-select block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">Horas</label>
                        </div>
                    </div>

                            <label class="form-input block w-1/2 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">Remuneração Desejada por Mês</label>
                            <div class="relative rounded-md shadow-sm w-1/3">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-500 sm:text-sm">R$</span>
                                </div>

                        </div>

                            <label class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">Dias úteis no Mês</label>
                            <input type="number" 
                                   min="1"
                                   max="31"
                                   placeholder="0"
                                   class="form-input block w-50 pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        
                        <!--Horas produtiva no dia-->
                        <div class="flex space-x-2 mb-2">
                            <label class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">Horas produtivas no dia</label>
                            <input type="number" 
                                   min="1"
                                   max="24"
                                   placeholder="0"
                                   class="form-input block w-50 pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                    </div>
                </div>

                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">

                                   oninput="this.value = this.value < 0 ? 0 : this.value"

                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">%</span>
                            </div>
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>

            <div class="flex items-center justify-between mb-4">
                <button type="button" id="calculateBtn" class="bg-gradient-to-r from-purple-500 to-purple-700 text-white font-bold py-2 px-4 rounded-md shadow-lg hover:from-purple-600 hover:to-purple-800 transition duration-150 ease-in-out">CALCULAR</button>

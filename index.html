<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-purple-50 flex flex-col items-center justify-center min-h-screen">
    <script src="/fronend/src/js/index.js"></script>
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-md w-full max-w-lg">
        <div class="flex justify-center mb-6">
            <img src="https://amarilha.github.io/valluo/fronend/public/logo01.svg" alt="Logo valluo" width="100" height="100">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Calculadora de Precificação</h1>
        <form>
            <!-- Tipo de Empresa -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Tipo de Empresa <i class="fas fa-question-circle text-gray-400"></i></label>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="investmentType" class="form-radio text-purple-600" value="MEI" checked>
                        <span class="ml-2 text-gray-700">MEI</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="investmentType" class="form-radio text-purple-600" value="EME">
                        <span class="ml-2 text-gray-700">ME</span>
                    </label>
                </div>
            </div>
            
            <!-- MEI Info -->
            <div id="mei-info" class="mb-4">
                <p class="text-gray-700 font-semibold">MEI: R$ 80,90</p>
            </div>
            
            <!-- Renda Bruta (ME) -->
            <div id="eme-info" class="mb-4 hidden">
                <label class="block text-gray-700 font-semibold mb-2">Renda Bruta</label>
                <div class="relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">R$</span>
                    </div>
                    <input type="number"  min="1" oninput="this.value = this.value < 0 ? 0 : this.value" id="grossIncome" class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" placeholder="Digite a renda bruta">
                </div>
            </div>
            
            <!-- Serviço -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Serviço</label>
                <select name="serviceType" class="form-select block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                    <option value="geral">Geral</option>
                    <option value="dev">Dev</option>
                </select>
            </div>
            
            <!-- Geral Fields -->
            <div id="geral-fields" class="mb-4">
                <!-- Custo Fixo Mensal -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Custos Fixos Mensais</label>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Custo Fixo Mensal"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input type="text" oninput="formatarMoeda(this)"
                                   placeholder="0,00"
                                   class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <button type="button" id="custos-fixos-container" class="mb-4 px-3 py-1 bg-purple-600 text-white rounded hover:bg-purple-700 transition">+</button>
                </div>
                
                <!-- Horas trabalhadas por mês -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Horas trabalhadas por mês</label>
                    <div class="flex space-x-2 mb-2">
                        <input 
                            type="number" 
                            min="1"
                            oninput="this.value = this.value < 0 ? 0 : this.value"
                            class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" 
                            placeholder="Valor por hora desejado"> 
                       
                    </div>
                    
                </div>
                
                <!-- Custo Variável por serviço -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Custos Variáveis</label>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Custo Variável por serviço"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input type="text" oninput="formatarMoeda(this)"
                                   placeholder="0,00"
                                   class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <button type="button" id="custos-fixos-container" class="mb-4 px-3 py-1 bg-purple-600 text-white rounded hover:bg-purple-700 transition">+</button>
                </div>
                
                <!-- Tempo necessário para o serviço -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Tempo necessário para o serviço (horas)</label>
                    
                    <div class="flex space-x-2 mb-2">
                        <input 
                            type="number" 
                            min="1"
                            oninput="this.value = this.value < 0 ? 0 : this.value"
                            class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" 
                            placeholder="Tempo necessário para o serviço (horas)"> 
                    </div>

                </div>
                
                <!-- Remuneração por hora -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Remuneração por Hora/Dia</label>
                    
                    <div class="flex space-x-2 mb-2">
                        <input 
                            type="number" 
                            min="1"
                            oninput="this.value = this.value < 0 ? 0 : this.value"
                            class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" 
                            placeholder="Valor por hora desejado"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <select name="serviceType" class="form-select block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                                <option value="geral">Horas</option>
                                <option value="dev">Dia</option>
                            </select>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            
            <!-- Dev Fields -->
            <div id="dev-fields" class="mb-4 hidden">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Custos Fixos Mensais</label>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Internet"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input type="text" oninput="formatarMoeda(this)"
                                   placeholder="0,00"
                                   class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Energia"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input type="text" oninput="formatarMoeda(this)"
                                   placeholder="0,00"
                                   class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Software/Assinaturas"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input type="text" oninput="formatarMoeda(this)"
                                   placeholder="0,00"
                                   class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Depreciação de Hardware"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input type="text" oninput="formatarMoeda(this)"
                                   placeholder="0,00"
                                   class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Outros Custos Fixos"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input type="text" oninput="formatarMoeda(this)"
                                   placeholder="0,00"
                                   class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <button type="button" id="custos-fixos-container" class="mb-4 px-3 py-1 bg-purple-600 text-white rounded hover:bg-purple-700 transition">+</button>
                </div>
                <!--Horas-->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Horas Produtivas</label>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Dias Úteis/Mês"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <input type="number"
                                    min="1"
                                    oninput="this.value = this.value < 0 ? 0 : this.value"
                                   placeholder="0"
                                   class="form-input block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Horas Produtivas/Dia"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <input type="number"
                                    min="1"
                                    oninput="this.value = this.value < 0 ? 0 : this.value"
                                   placeholder="0"
                                   class="form-input block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                </div>
                <!--Projeto Especifico-->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Projeto Específico</label>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Horas Estimadas"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <input type="number"
                                min="1"
                                oninput="this.value = this.value < 0 ? 0 : this.value"
                                placeholder="0"
                                class="form-input block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Custos Variáveis"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">R$</span>
                            </div>
                            <input type="text" oninput="formatarMoeda(this)"
                                   placeholder="0,00"
                                   class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Taxa de Impostos"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <input type="number"
                                min="1"
                                oninput="this.value = this.value < 0 ? 0 : this.value"
                                placeholder="0"
                                class="form-input block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">%</span>
                            </div>
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    
                    <div class="flex space-x-2 mb-2">
                        <input type="text" class="form-input block w-1/3 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" value="Margem de Segurança"> 
                        <div class="relative rounded-md shadow-sm w-1/3">
                            <input type="number"
                                   placeholder="0"
                                   min="1"
                                   oninput="this.value = this.value < 0 ? 0 : this.value"
                                   class="form-input block w-full sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">%</span>
                            </div>
                        </div>
                        <button type="button" onclick="removerLinha(this)" class="text-red-600 font-bold hover:text-red-700 transition duration-150 ease-in-out">X</button>
                    </div>
                    <button type="button" id="custos-fixos-container" class="mb-4 px-3 py-1 bg-purple-600 text-white rounded hover:bg-purple-700 transition">+</button>
                </div>
            </div>
            
            <div class="flex items-center justify-between mb-4">
                <button type="button" id="calculateBtn" class="bg-gradient-to-r from-purple-500 to-purple-700 text-white font-bold py-2 px-4 rounded-md shadow-lg hover:from-purple-600 hover:to-purple-800 transition duration-150 ease-in-out">CALCULAR</button>
                <button type="reset" class="text-purple-600 font-bold py-2 px-4 rounded-md hover:text-purple-700 transition duration-150 ease-in-out">LIMPAR</button>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Importar arquivo (Plano PRO)</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center relative">
                    <i class="fas fa-file-upload fa-3x text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Arraste e solte o arquivo aqui</p>
                    <p class="text-gray-500 text-sm">ou</p>
                    <input type="file" class="form-input block w-full text-gray-700 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 mt-2" disabled>
                    <div class="absolute top-0 right-0 bg-purple-600 text-white text-xs font-bold py-1 px-2 rounded-bl-lg">PRO</div>
                </div>
            </div>
            
            <p class="text-center text-gray-500 text-sm mt-4">Assista ao anúncio e veja os resultados.</p>
            <div id="result" class="text-center text-gray-700 font-semibold mt-4"></div>
        </form>
    </div>
    
    <footer class="mt-8 w-full">
        <div class="flex justify-center space-x-4 mb-4">
            <a href="#" class="text-gray-500 hover:text-purple-600" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook fa-2x"></i></a>

        </div>
    </footer>
    
    <script src="/fronend/src/js/index.js"></script>
</body>

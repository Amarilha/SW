<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de custos de serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-purple-50 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Calculadora de custos de serviço</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Tipo de investimento <i class="fas fa-question-circle text-gray-400"></i></label>
                <div class="flex flex-col space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="investmentType" class="form-radio text-purple-600" value="CDB/LC/Títulos públicos/Debêntures">
                        <span class="ml-2 text-gray-700">CDB/LC/Títulos públicos/Debêntures</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="investmentType" class="form-radio text-purple-600" value="LCI/LCA">
                        <span class="ml-2 text-gray-700">LCI/LCA</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="investmentType" class="form-radio text-purple-600" value="Tesouro" checked>
                        <span class="ml-2 text-gray-700">Tesouro</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">É PRÉ fixado ou PÓS fixado? <i class="fas fa-question-circle text-gray-400"></i></label>
                <div class="flex flex-col space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="fixedType" class="form-radio text-purple-600" value="PRE" checked>
                        <span class="ml-2 text-gray-700">PRÉ</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="fixedType" class="form-radio text-purple-600" value="POS">
                        <span class="ml-2 text-gray-700">PÓS</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="fixedType" class="form-radio text-purple-600" value="IPCA">
                        <span class="ml-2 text-gray-700">IPCA</span>
                    </label>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Investimento inicial</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">R$</span>
                        </div>
                        <input type="text" class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" placeholder="0,00">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Investimento mensal</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">R$</span>
                        </div>
                        <input type="text" class="form-input block w-full pl-10 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" placeholder="0,00">
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Prazo</label>
                    <div class="flex rounded-md shadow-sm">
                        <input type="text" class="form-input flex-1 block w-full rounded-none rounded-l-md sm:text-sm sm:leading-5 border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" placeholder="0">
                        <select class="form-select rounded-none rounded-r-md border-gray-300 text-gray-700 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                            <option>Anos</option>
                            <option>Meses</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Rentabilidade <i class="fas fa-question-circle text-gray-400"></i></label>
                    <div class="flex rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        <input type="text" class="form-input flex-1 block w-full pl-10 sm:text-sm sm:leading-5 rounded-none border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" placeholder="0,00">
                        <select class="form-select rounded-none rounded-r-md border-gray-300 text-gray-700 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
                            <option>Anual</option>
                            <option>Mensal</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between mb-4">
                <button type="button" class="bg-gradient-to-r from-purple-500 to-purple-700 text-white font-bold py-2 px-4 rounded-md shadow-lg hover:from-purple-600 hover:to-purple-800 transition duration-150 ease-in-out">CALCULAR</button>
                <button type="reset" class="text-purple-600 font-bold py-2 px-4 rounded-md hover:text-purple-700 transition duration-150 ease-in-out">LIMPAR</button>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Importar arquivo</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <i class="fas fa-file-upload fa-3x text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Arraste e solte o arquivo aqui</p>
                    <p class="text-gray-500 text-sm">ou</p>
                    <input type="file" class="form-input block w-full text-gray-700 sm:text-sm sm:leading-5 rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 mt-2">
                </div>
            </div>
            <p class="text-center text-gray-500 text-sm mt-4">Assista ao anúncio e veja os resultados.</p>
        </form>
    </div>
    <footer class="mt-8 w-full">
        <div class="flex justify-center space-x-4 mb-4">
            <a href="#" class="text-gray-500 hover:text-purple-600"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="text-gray-500 hover:text-purple-600"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#" class="text-gray-500 hover:text-purple-600"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#" class="text-gray-500 hover:text-purple-600"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>
    </footer>
</body>
</html>
